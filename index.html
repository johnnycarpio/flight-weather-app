        <h1>US FLIGHT INFORMATION</h1>
        <p>Airport flights, covid-19 information and weather conditions</p>
      </nav>
      <div class="is-flex is-justify-content-center button-container">
        <button class="button is-dark dark-theme-button" id="btn-switch-theme">DARK</button>
      </div>
    </header>

        <div class="column is-6">
          <div class="column">
              <!-- input and button card -->
            <div class="card light-theme-input" id="card-input">
              <div
                class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd has-text-centered"
              >
                <input
                  class="input is-info"
                  type="text"
                  placeholder="FLIGHT#"
                  id="input"
                />                
                <button class="button light-theme-button" id="btn">
                  Search Flights
                </button>
                <p id="wrong-answer"></p>
              </div>
            </div>
            <!-- flight status card -->
            <div class="card light-theme-status"  id="flight-status">
              <div
                class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
              >
                <h1 class="subtitle is-2 has-text-centered">FLIGHT STATUS</h1>
                <h2 class="subtitle is-3 has-text-centered" id="date">
                </h2>
                <ul id="status-list">
                  <li class="subtitle is-4 has-text-centered" id="status">
                  </li>
                  <li class="subtitle is-4 has-text-centered" id="aircraft">
                  </li>
                  <li class="subtitle is-4 has-text-centered" id="time"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- left column end -->

        <!-- right column start -->
        <div class="column is-6">
          <div class="column">
              <!-- COVID statistics start -->
            <div class="card light-theme-covid" id="covid-card">
              <div

              <h2 class="subtitle is-2 has-text-centered" id="state-name"></h2>
                <div class="columns" id="covid-container">
                  <div class="column">
                    <div class="card is-desktop">
                      <div
                        class="card-content light-theme-covid-card"
                        id="covid-card-total"
                      >
                    <p>Total Cases</p>
                    <p class="subtitle is-4" id="total-cases"></p>
                    <p class="subtitle is-7" id="cases-diff"></p>
                </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div
                        class="card-content light-theme-covid-card"
                        id="covid-card-new"
                      >
                      <p>New Cases</p>
                      <p class="subtitle is-4" id="new-cases"></p>
                      <p class="subtitle is-7" id="new-cases-date"></p></div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div
                        class="card-content light-theme-covid-card"
                        id="covid-card-deaths"
                      >
                      <p>Deaths</p>
                      <p class="subtitle is-4" id="deaths"></p>
                      <p class="subtitle is-7" id="deaths-diff"></p></div>

                  </div>
                </div>

            <!-- COVID statistics end -->

            <!-- weather start -->
            <div class="card light-theme-weather" id="weather-card">
                <div
                  class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
                >
                <h1 class="subtitle is-2 has-text-centered">Weather</h1>
                <h2 class="subtitle is-2 has-text-centered" id="state-name"></h2>
                  <div class="columns" id="weather-container">
                    <div class="column">
                      <div class="card">
                        <div class="card-content light-theme-weather-card" id="weather-temp">
                          <h2 class="subtitle is-3">Temperature</h2>
                          <p class="subtitle is-4" id="temperature"></p>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="card">
                        <div
                          class="card-content light-theme-weather-card"
                          id="weather-conditions"
                        >
                        <h2 class="subtitle is-3">Conditions</h2>
                        <p class="subtitle is-6" id="humidity"></p>
                        <p class="subtitle is-6" id="precip"></p>
                        <p class="subtitle is-6" id="visibility"></p>
                        <p class="subtitle is-6" id="wspd"></p>
                    </div>
                      </div>
                    </div>
                      </div>
                      </div>
                    </div>
