<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
      <!-- header start -->
    <header>
      <nav
        class="nav-bar has-text-centered is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
        <h1>FLIGHT INFORMATION</h1>
        <p>Airport flights, covid-19 information and weather conditions</p>
      </nav>
    </header>
    <!-- header end -->
<!-- main container start -->
    <main>

      <div
        class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
      >
      <!-- left columns start -->
        <div class="column is-6">
          <div class="column">
              <!-- input and button card -->
            <div class="card" id="card-input">
              <div
                class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd has-text-centered"
              >
                <input
                  class="input is-info"
                  type="text"
                  placeholder="FLIGHT#"
                  id="input"
                />
                <button class="button is-success" id="btn">
                  Search Flights
                </button>
              </div>
            </div>
            <!-- flight status card -->
            <div class="card" id="flight-status">
              <div
                class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
              >
                <h1 class="subtitle is-2 has-text-centered">FLIGHT STATUS</h1>
                <h2 class="subtitle is-3 has-text-centered" id="date">
                </h2>
                <ul id="status-list">
                  <li class="subtitle is-4 has-text-centered" id="status">
                  </li>
                  <li class="subtitle is-4 has-text-centered" id="aircraft">
                  </li>
                  <li class="subtitle is-4 has-text-centered" id="time"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- left column end -->

        <!-- right column start -->
        <div class="column is-6">
          <div class="column">
              <!-- COVID statistics start -->
            <div class="card" id="covid-card">
              <div
                class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
              >
              <h1 class="subtitle is-2 has-text-centered">Covid-19 statistics</h1>
              <h2 class="subtitle is-2 has-text-centered" id="state-name"></h2>
                <div class="columns hide" id="covid-container">
                  <div class="column">
                    <div class="card">
                      <div
                        class="card-content covid-card-style"
                        id="covid-card-total"
                      >
                    <p>Total Cases</p>
                    <p class="subtitle is-4" id="total-cases"></p>
                    <p class="subtitle is-7" id="cases-diff"></p>
                </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div
                        class="card-content covid-card-style"
                        id="covid-card-new"
                      >
                      <p>New Cases</p>
                      <p class="subtitle is-4" id="new-cases"></p>
                      <p class="subtitle is-7" id="new-cases-date"></p></div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div
                        class="card-content covid-card-style"
                        id="covid-card-deaths"
                      >
                      <p>Deaths</p>
                      <p class="subtitle is-4" id="deaths"></p>
                      <p class="subtitle is-7" id="deaths-diff"></p></div>
                    </div>
                    </div>
                  </div>
                </div>
              
            </div>
            <!-- COVID statistics end -->

            <!-- weather start -->
            <div class="card" id="covid-card">
                <div
                  class="card-content is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd"
                >
                <h1 class="subtitle is-2 has-text-centered">Weather</h1>
                <h2 class="subtitle is-2 has-text-centered" id="state-name"></h2>
                  <div class="columns" id="covid-container">
                    <div class="column">
                      <div class="card">
                        <div
                          class="card-content covid-card-style"
                          id="covid-card-total"
                        >
                      <p>Temperature</p>
                      <p class="subtitle is-4" id="temperature"></p>
                      <p class="subtitle is-7" id="tempIcon"></p>
                  </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="card">
                        <div
                          class="card-content covid-card-style"
                          id="covid-card-new"
                        >
                        <p>Conditions</p>
                        <p class="subtitle is-6" id="humidity"></p>
                        <p class="subtitle is-6" id="precip"></p>
                        <p class="subtitle is-6" id="visibility"></p>
                        <p class="subtitle is-6" id="wspd"></p>
                    </div>
                      </div>
                    </div>
                      </div>
                      </div>
                    </div>
                  </div>
                
              </div>
              <!-- weather end -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
