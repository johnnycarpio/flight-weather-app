<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!-- header start -->
        <h1>FLIGHT INFORMATION</h1>
        <div>
            <h3>Airport flights, weather conditions and COVID-19 information</h3>
        </div>
        <!-- header end -->
    </header>

    <main>
        <!-- customer input start -->
        <section class=firstcontainer>
            <div class="customerinput">
                <div class="userorigin">
                    <input type="text" id="startingpoint" placeholder="Enter Origin.." />
                </div>
                <div class="userdestination">
                    <input type="text" id="destination" placeholder="Enter Destination.." />
                </div>
                <div class="userdate">
                    <input type="date" id="flightdate" />
                </div>
                <div class="button">
                    <button class="btn" id="btn">Search Flights</button>
                </div>
            </div>
            <!-- customer input end -->

            <!-- covid info start -->
            <div class="covidinfo">
                <div class="totalcases">
                    <h3>Total Cases</h3>
                    <p>Info Goes Here</p>
                </div>
                <div class="newcases">
                    <h3>New Cases</h3>
                    <p>Info Goes Here</p>
                </div>
                <div class="deaths">
                    <h3>Deaths</h3>
                    <p>Info Goes Here</p>
                </div>
            </div>
        </section>
        <!-- covid info end -->

        <!-- flight info start -->
        <section class="secondcontainer">
            <div class="flights">
                <ul>
                    <li>LAX > JFK</li>
                    <li>LAX > JFK</li>
                    <li>LAX > JFK</li>
                    <li>LAX > JFK</li>
                    <li>LAX > JFK</li>
                </ul>
            </div>
            <!-- flight info end -->

            <!-- weather info start -->
            <div class="weather">
                <div>
                    <h3>Los Angeles</h3>
                </div>
                <div>
                    <p>Weather Goes Here</p>
                </div>
            </div>
            <!-- weather info end -->
        </section>
    </main>
<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
