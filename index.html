<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!-- header start -->
        <h1>FLIGHT INFORMATION</h1>
        <div>
            <h3>Airport flights, weather conditions and COVID-19 information</h3>
        </div>
        <!-- header end -->
    </header>

    <main>
        <!-- customer input start -->
        <container>
            <div class="customerinput">
                <div class="userorigin">
                    <input type="text" id="origin" placeholder="Enter Origin.." />
                </div>
                <div class="userdestination">
                    <input type="text" id="destination" placeholder="Enter Destination.." />
                </div>
                <div class="userdate">
                    <input type="date" id="date" />
                </div>
                <div class="button">
                    <button class="btn" id="btn">Search Flights</button>
                </div>
            </div>
        </container>
        <!-- customer input end -->

        <!-- covid info start -->
        <container>
            <div class="covidinfo">
                <div class="totalcases">
                    <h3>Total Cases</h3>
                    <p>Info Goes Here</p>
                </div>
                <div class="newcases">
                    <h3>New Cases</h3>
                    <p>Info Goes Here</p>
                </div>
                <div class="deaths">
                    <h3>Deaths</h3>
                    <p>Info Goes Here</p>
                </div>
            </div>
        </container>
        <!-- covid info end -->

        <!-- flight info start -->
        <container>
            <div class="flights">
                <div>
                    LAX > JFK
                </div>
                <div>
                    LAX > LBC
                </div>
                <div>
                    LAX > IAH
                </div>
                <div>
                    LAX > BUR
                </div>
                <div>
                    LAX > HI
                </div>
            </div>
        </container>
        <!-- flight info end -->

        <!-- weather info start -->
        <container>
            <div class="weather">
                <div>
                    <h3>Los Angeles</h3>
                </div>
                <div>
                    <p>Weather Goes Here</p>
                </div>
            </div>
        </container>
        <!-- weather info end -->
    </main>

</body>

</html>
